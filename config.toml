# The URL the site will be built for
base_url = "https://bitdevsla.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feeds = true
feed_filenames = ["rss.xml"]

title = "BitDevs LA"
description = "BitDevs LA is a community in the Los Angeles area for those interested in discussing and participating in the research and development of Bitcoin and related protocols."

[extra]
# Put all your custom variables here

github = "https://github.com/bitdevsla/bitdevsla.org"
meetup = "https://www.meetup.com/BitDevsLA"
twitter = "https://twitter.com/BitDevsLA"
videos = "https://www.youtube.com/channel/UC9uHaNjRI6ink803JYkx29Q/videos"
podcasts = "https://anchor.fm/bitdevsla"
